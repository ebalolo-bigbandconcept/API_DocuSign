openapi: 3.0.4
info:
  title: Docusign eSign REST API
  description: |-
    This API allows you to send PDFs to clients using DocuSign eSign.
  version: 1.0.0
servers:
  - url: http://195.110.34.168:5001/api/
tags:
  - name: pdf
    description: Use docusign esign REST API to send pdf to the client
    externalDocs:
      description: Github
      url: https://github.com/ebalolo-bigbandconcept/API_DocuSign
paths:
  /send-pdf:
    post:
      tags:
        - pdf
      summary: Send a pdf to a specified client
      description: |
        Send a pdf to a specified client, with specified credentials.

        ### cURL example
        ```bash
        curl -X POST "http://195.110.34.168:5001/api/send-pdf" \
          -F "file=@/path/to/your/file.pdf" \
          -F "email=your.email@example.com" \
          -F "name=Your Name" \
          -F "integrator_key=YOUR_INTEGRATOR_KEY" \
          -F "user_id=YOUR_USER_ID" \
          -F "account_id=YOUR_ACCOUNT_ID"
        ```
      operationId: sendPdf
      requestBody:
        description: |
          Send a PDF to a client with the required credentials.
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Send-pdf'
        required: true

      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  envelope_id:
                    type: string
                    example: "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
        '400':
          description: Missing data or file
        '500':
          description: Docusign error

components:
  schemas:
    Send-pdf:
      required:
        - file
        - email
        - name
        - integrator_key
        - user_id
        - account_id
      type: object
      properties:
        file:
          type: string
          format: binary
          example: document.pdf
        signers:
          type: object
          properties:
            email:
              type: string
              example: example@mail.com
            name:
              type: string
              example: Nom Pr√©nom
        integrator_key:
          type: string
          example: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
        user_id:
          type: string
          example: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
        account_id:
          type: string
          example: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx

  securitySchemes:
    api_key:
      type: apiKey
      in: header
      name: api_key