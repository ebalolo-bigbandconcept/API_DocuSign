services:
  docusign-api:
    image: docusign-api:prod
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      - DOCUSIGN_PRIVATE_KEY_PATH=/run/secrets/docusign_private_key
      - DATABASE_URL=sqlite:////app/data/docusign_tracking.db
    secrets:
      - docusign_private_key
    volumes:
      - docusign_data:/app/data

  nginx:
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf

volumes:
  docusign_data:
    driver: local

networks:
  default:
    driver: overlay

secrets:
  docusign_private_key:
    external: true