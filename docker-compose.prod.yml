services:
  docusign-api:
    build:
      context: .
      dockerfile: dockerfile.prod
    container_name: docusign-api-prod
    ports:
      - "5001:5001"
    expose:
      - "5001"
    env_file:
      - .env
    secrets:
      - docusign_private_key
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx-prod
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - docusign-api
    restart: unless-stopped

networks:
  default:
    driver: bridge

secrets:
  docusign_private_key:
    external: true