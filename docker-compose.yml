services:
  docusign-api:
    build:
      context: .
      dockerfile: dockerfile.dev
    container_name: docusign-api
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      - DOCUSIGN_PRIVATE_KEY_PATH=/run/secrets/docusign_private_key
      - DATABASE_URL=sqlite:////app/data/docusign_tracking.db
    secrets:
      - docusign_private_key
    volumes:
      - docusign_data:/app/data
    restart: unless-stopped
volumes:
  docusign_data:
    driver: local

networks:
  default:
    driver: bridge

secrets:
  docusign_private_key:
    file: ./private.pem